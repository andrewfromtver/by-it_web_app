<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Интерактивный список покупок">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Интерактивный список покупок</title>
</head>
<body>
    <div class="login__placeholder">
        <div class="login">
            <h1>Список покупок</h1>
            <p style="font-size: 14px;">
                <code>1 - составляйте списки покупок<br>
                <br>
                2 - отмечайте покупки в списке<br>
                <br>
                3 - сохраняйте избраные списки<br>
                <br>
                4 - устанавливайте напоминания</code>
            </p>
            <div style="display: flex; flex-direction: row; justify-content: center;">
                <button
                    style="background-color: #5cd8dc; width: 80%;"
                    onclick="login(true)"
                >
                    Перейти к покупкам
                </button>
            </div>
            <div class="error"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/var.js"></script>
    <script src="./js/service_functions.js"></script>
    <script src="./js/navbar_functions.js"></script>
    <script src="./js/autentification.js"></script>
    <script src="./js/main_logic.js"></script>
    <script src="./js/telegram_api.js"></script>
</body>
